<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Week 4 Game-Crystals Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    
    <!--GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css?family=Chango|Cinzel|Kavivanar|Rubik+Mono+One|Syncopate" rel="stylesheet">

    <!--JAVASCRIPT-->
    <script src="assets/javascript/game.js"></script>


</head>

<body>
<!-- HEADER -->
    <div class="page-header text-center" id="pageHeader">
        <h1 style="font-size: 50px"><strong>Crystals Collector</strong></h1>
    </div>

<!-- JUMBOTRON -->
    <div class="jumbotron">
       <div class="row">
           <div class="col-md-4 text-justify">
                <h3>INSTRUCTIONS</h3>   
                <p>1) Click on the Crytals!</p>
                <p>2) Determine their value!</p>
                <p>3) Match the number shown!</p>
                <h3>GOOD LUCK!!!</h3>
           </div>

        
        <!--COMPUTER NUMBER-->
            <div class="col-md-4 text-center">
                <h2 style="font-size: 30px; font-family: 'Chango', cursive;">Can you match this number?</h2>
                <h1 class="bigNumber" id="computerNumber" style="font-size:100px; font-family: 'Rubik Mono One', sans-serif;"></h3>
            </div>   

        <!--CRYSTAL TALLY-->
            <div class="col-md-4 text-center">
                <h2 style="font-size: 30px">Let's see!</h2>
                <h1 class="bigNumber" id="crystalValue" style="font-size:100px;"></h1>
            </div>
       </div>

    </div>

<!-- GEMS -->
    <div class="row gems">
        <div class="col-md-3 gems text-center">
            <img id="purpleGem" src="assets/images/purpleGem.png" alt="Purple Gem">
        </div>
        <div class="col-md-3 gems text-center">
            <img id="greenGem" src="assets/images/greenGem.png" alt="Green Gem">
        </div>
        <div class="col-md-3 gems text-center">
            <img id="redGem" src="assets/images/redGem.png" alt="Red Gem">
        </div>
        <div class="col-md-3 gems text-center">
            <img id="blueGem" src="assets/images/blueGem.png" alt="Blue Gem">
        </div>
    </div>

    <!--WINS & LOSSES-->
    <div class="row" id="pageFooter">
        <div class="col-md-6 text-right">
            <p style="font-size: 50px" id="numberWins"></p>
        </div>
        <div class="col-md-6 text-left">
            <p style="font-size: 50px" id="numberLosses"></p>
        </div>
    </div>
</body>
</html>
